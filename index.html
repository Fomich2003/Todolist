<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row">
        <div class="left">
            <div class="paint">
                <ul>
                    <li data-color="red"></li>
                    <li data-color="orange"></li>
                    <li data-color="yellow"></li>
                    <li data-color="green"></li>
                    <li data-color="aqua"></li>
                    <li data-color="blue"></li>
                    <li data-color="purple"></li>
                    <li data-color="#ff7189"></li>
                    <li class="active" data-color="black"></li>
                    <li data-color="grey"></li>
                </ul>
            </div>
            <img src="./image 4.png" alt="images">
        </div>
        <div class="right">
            <div class="screen">
                <div class="todo-list">
                </div>
            </div>
            <div class="add-todo">
                <input type="text" placeholder="Write your text!">
                <button class="btn-text">Enter</button>
            </div>
        </div>
    </div>
    
    
    
    <script src="./script.js"></script>
</body>
</html>
